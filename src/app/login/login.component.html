<div class="w-75 mx-auto py-4"> 
    <h4>Register Now :</h4>
    <div class="aletr alert-danger" *ngIf="apiError.length>0">
        {{apiError}}
    </div>
    <form (ngSubmit)="handelLogin(loginform)" [formGroup]="loginform"> 
      

        <label for="email">Email:</label>
        <input formControlName="email" type="text" class="form-control mb-2" id="email">

        <div *ngIf="loginform.get('email')?.errors && loginform.get('email')?.touched"  class="alert alert-danger ">
            <p *ngIf="loginform.get('email')?.getError('email')" class="m-0">invalid email</p>
            <p *ngIf="loginform.get('name')?.getError('required')" class="m-0">email is required</p>
        </div>

        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control mb-2" id="password">

        <div *ngIf="loginform.get('password')?.errors && loginform.get('password')?.touched"  class="alert alert-danger ">
            <p *ngIf="loginform.get('password')?.getError('pattern')" class="m-0">invalid password</p>
            <p *ngIf="loginform.get('password')?.getError('required')" class="m-0">password is required</p>
        </div>

     


        <button [disabled]="loginform.invalid" 
        type="submit" class="btn ms-auto b-block border-none border-0 text-white bg-main">
        <i *ngIf ="isLoading" class="fas fa-spinner fa-spin"></i>
        <span *ngIf ="!isLoading">Login</span></button>
    </form>
</div>
